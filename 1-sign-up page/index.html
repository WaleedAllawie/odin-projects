<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="content">
        <div class="image">
            <div class="banner">
                <div class="logo">
                   Join us now !
                </div>
            </div>
        </div>
        <div class="text">
            <div class="dis">
                This is not a real online service! You know you need something like this in your life to help you realize your <span class="highlight">deepest dreams.</span><br> <br><span class="highlight">Sign up now to get started
                You know you want to!</span>
                <br><br><hr>
            </div>
            <div class="form">
                <span class="highlight" style="font-size: 4vmin;">Sign up:</span><br>
                <form>
                    <div class="input-row">
                        <label>
                            First name:<br>
                            <input type="text" name="fname" id="fname">
                        </label>
                        <label>
                            Last name:<br>
                            <input type="text" name="lname" id="lname"><br>
                        </label>
                    </div>
                    <div class="input-row">
                        <label>                   
                            Email:<br>
                            <input type="email" name="email" id="email">
                        </label>
                        <label>
                            Phone number:<br>
                            <input type="tel" name="phonenum" id="phonenum">
                        </label>
                    </div>
                    <div class="input-row">
                        <label>                       
                             Password:<br>
                            <input type="password" name="password" id="password">
                        </label>
                        <label>
                            Confirm password:<br>
                            <input type="password" name="cpassword" id="cpassword">
                        </label>
                    </div>
                    <div class="buttons"><button type="submit">sign up</button></div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
